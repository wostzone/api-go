# Mosquitto configuration file for testing of internal/mqttclient


#pid_file /var/run/mosquitto.pid

persistence false

#log_dest file {logdest}
#include_dir /etc/mosquitto/conf.d
log_type error
log_type warning
log_type information
log_dest stdout

# Plugin authentication MQTT over TLS/SSL with client certificate
listener 33100
cafile ./certs/ca.crt
keyfile ./certs/hub.key
certfile ./certs/hub.crt
require_certificate true
tls_version tlsv1.2

# Thing and Consumer authentication MQTT over TLS/SSL with login and password
listener 33101
cafile ./certs/ca.crt
keyfile ./certs/hub.key
certfile ./certs/hub.crt
require_certificate false
# password_file ./config/mosquitto-passwd.txt
tls_version tlsv1.2
