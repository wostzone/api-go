# Example hub configuration

# Message bus server
messenger:
  address: "localhost"
  port: 33100 # must match mosquitto-test.conf
  timeout: 1

# Logging
logging:
  #logFile: "../logs/hub.log" # relative to the home directory
  logLevel: "info" # debug, info, warning, error. Default is warning

#configFolder: "./config" # plugin config, relative to the home directory
certsFolder: "./certs" # set to activate TLS. Relative to app home directory

# Plugins to start
plugins: # list of plugins to start
  - /bin/ls
